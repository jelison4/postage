<!DOCTYPE html>
<html lang="en-us">

<head>

    <title>Postage Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/week09.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Postage Calculator</h1>
    <form action="/calculatePostage" method="GET">
        <table>
            <tr>
                <td>Weight:</td>
                <td><input type="number" min="0.1" step="0.1" name="weight"/>oz</td>
            </tr>
        </table>

        <table>
            <tr>
                <td rowspan="4" valign="top">Type of Mail:</td>
                <td>
                    <select name="mailType">
                        <option value="stamped">Letters (Stamped)</option>
                        <option value="metered">Letters (Metered)</option>
                        <option value="flat">Large Envelopes (Flats)</option>
                        <option value="package">First-Class Package Serviceâ€”Retail</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class='center'><input type='submit'/></div>
    </form>
</body>

</html>
